<link rel="stylesheet" href="/static/css/home.css">

<header>

    <div class="header">

        <a href="/">
            <div class="header-sent-kard">
                <img src="/static/img/back.png" alt="" class="header-sent-kard-img">
            </div>
        </a>

        <!-- <div class="header-left-placeholder"></div> -->

        <a href="/home">
            <div class="logo">
                <p class="logo-text">chards</p>
            </div>
        </a>

        <a href="/add">
            <div class="header-add-kard">
                <img src="/static/img/add-kard-filled-white.webp" alt="" class="header-add-kard-img">
            </div>
        </a>

    </div>

</header>

<div class="space"></div>

<section>

    {% if kards %}

        <div class="indicator">
            Acestea sunt chard-urile trimise de dvs.
        </div>

        {% for kard in kards %}

            <a href="/kard/{{ kard.KardID }}?prev=sent">
                <div class="kard">
                    <div class="kard-from">
                        Catre: {{ kard.ToName }} ({{ kard.To }})
                    </div>

                    <div class="kard-date">
                        {{ kard.CreatedAt.Day }}.{{ kard.CreatedAt.Month }}.{{ kard.CreatedAt.Year }}
                    </div>
                </div>
            </a>

        {% endfor %}

    {% else %}

        <p class="nothing">Nu ati trimis inca nici un chard.</p>

    {% endif %}

</section>
