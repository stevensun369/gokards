<link rel="stylesheet" href="/static/css/home.css">

{% if kard.Orientation == "l" %}
    <link rel="stylesheet" href="/static/css/kard-landscape.css">
{% elif kard.Orientation == "p" %}
    <link rel="stylesheet" href="/static/css/kard-portrait.css">
{% endif %}

 

<header>

    <div class="header">

        <a href="/{{ prev }}">
            <div class="header-sent-kard">
                <img src="/static/img/back.png" alt="" class="header-sent-kard-img">
            </div>
        </a>

        <!-- <div class="header-left-placeholder"></div> -->

        <a href="/home">
            <div class="logo">
                <p class="logo-text">kards</p>
            </div>
        </a>

        <a href="/add">
            <div class="header-add-kard">
                <img src="/static/img/add-kard-filled-white.webp" alt="" class="header-add-kard-img">
            </div>
        </a>

    </div>

</header>

<div class="space"></div>

<section>

    <div class="kard-container">
        <div class="kard-background" style="background-image: url('/static/img/models/{{ kard.Background }}.webp');"">
            <img src="{{ kard.Image }}" class="kard-image">

            <div class="kard-text-container">
                <div class="kard-text">
                    <span class="kard-text-span" style="font-family: '{{ kard.Font }}', cursive; font-size: 1.5em; color: {{ kard.Color }};">
                        {{ kard.Message }}
                    </span>
                </div>
            </div>
        </div>
    </div>

</section>
